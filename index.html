<!DOCTYPE html>
<html lang = 'en-US'>
<head>
  <meta http-equiv='content-type' content='text/html'; charset='UTF-8' />
  <title>BarcodedTree Visualization System</title>
  <link rel="stylesheet/less" href="css/all.less">
  <script>
    var less = {
      env:"development"
    };
  </script>
  <script src="bower_components/less/dist/less-1.7.5.min.js"></script>
</head>
<body style = "overflow:hidden">
  <nav class="navbar navbar-default app-navbar" role="navigation">
     <div class="navbar-header">
        <a class="navbar-brand app-navbar-title" href="#" id ="apptitle">BarcodedTree Visualization System</a>
     </div>
     <div class="navbar-collapse collapse">                  
        <span class="nav navbar-nav navbar-right">
            <li><a><strong>Peking University</strong></a></li>
        </span>
    </div>
  </nav>
  <div id = 'app'></div>
  <div class="loading" id = 'loading'>
      <div class="back"></div>
      <div class="logo">
          <i class="fa fa-spinner fa-spin fa-lg"></i>
          <span> 加载中 ...</span>
      </div>
  </div>
  <script type = 'text/template' id = 'nodePanelTemplate'>
    <div id ='nodePanel<%= id %>' class = 'nodePanel' style = "left:<%= x%>px; top:<%= y%>px; ">

      <div class = 'paper'>
        <div class = 'text'>Papers: total:<%= paperNum %>  unshowed:<%= unshowedPaperNum %></div>
        <div class = 'histogram'></div>
      </div>

      <div class = 'conference'>
      <div class = 'text'>Conferences</div>
      <div class = 'histogram'></div>
      </div>

      <div class = 'paperList'>
        <div class = 'text'>PaperList</div>
        <div class = 'list'></div>
      </div>
    </div>
  </script>
  <div id="dialog-confirm" class="help_document" title="help document" ></div><!--帮助文档-->
<script data-main="js/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
